apiVersion: apps/v1
kind: Deployment
metadata:
  name: tapp
  labels:
    app: tapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tapp
  template:
    metadata:
      labels:
        app: tapp
    spec:
      containers:
        - name: tapp
          image: "docker-registry.phaseiilabs.com/tapp:0.0.6" # docker run -p 8082:80 docker-registry.phaseiilabs.com/tapp:0.0.2
          ports:
            - containerPort: 80
#          imagePullPolicy: IfNotPresent
      imagePullSecrets:
          - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: tapp-service
spec:
#  type: NodePort
  ports:
    - targetPort: 80
      port: 80
#      nodePort: 30010
  selector:
    app: tapp
